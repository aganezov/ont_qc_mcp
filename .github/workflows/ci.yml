name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run integration tests (requires external CLIs on PATH)"
        required: false
        type: boolean
        default: false

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Type check (mypy)
        run: mypy ont_qc_mcp tests

      - name: Security scan (bandit)
        run: bandit -r ont_qc_mcp -x tests

      - name: Dependency audit (pip-audit)
        run: pip-audit

      - name: Unit tests (skip integration)
        run: pytest --cov=ont_qc_mcp --cov-report=xml

  integration_optional:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Integration tests (will skip if CLIs missing)
        run: pytest -m integration

